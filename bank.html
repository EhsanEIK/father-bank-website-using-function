<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation-using Function</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section class="mt-10">
            <h1 class="text-5xl text-center">Let's get some <span class="text-fuchsia-700 font-semibold">money!!!</span>
            </h1>
        </section>
    </header>

    <main>
        <section class="my-10">
            <div class="grid grid-cols-3 gap-5 w-8/12 mx-auto text-white">
                <div class="bg-green-600 rounded-lg p-5">
                    <h1 class="text-3xl">Deposit</h1>
                    <h1 class="text-4xl">$<span id="deposit-balance">00</span></h1>
                </div>
                <div class="bg-sky-600 rounded-lg p-5">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h1 class="text-4xl">$<span id="withdraw-balance">00</span></h1>
                </div>
                <div class="bg-red-600 rounded-lg p-5">
                    <h1 class="text-3xl">Balance</h1>
                    <h1 class="text-4xl">$<span id="total-balance">1500</span></h1>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-5 w-8/12 mx-auto">
                <div class="bg-cyan-600 rounded-lg p-5">
                    <h1 class="text-3xl text-white">Please Deposit</h1>
                    <input type="text" id="deposit-field" class="block w-8/12 mt-4 px-2"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 text-white rounded-lg px-5 py-1 mt-3 hover:bg-amber-500">Deposit</button>
                </div>
                <div class="bg-slate-600 rounded-lg p-5">
                    <h1 class="text-3xl text-white">Please Withdraw</h1>
                    <input type="text" id="withdraw-field" class="block w-8/12 mt-4 px-2"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-withdraw"
                        class="bg-rose-600 text-white rounded-lg px-5 py-1 mt-3 hover:bg-rose-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
